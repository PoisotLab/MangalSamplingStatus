name: "Make the maps"

on:
  push:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: [1.2.0]
        julia-arch: [x86]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1.0.0
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - name: "Install packages"
        run: julia --project -e "import Pkg; Pkg.instantiate(); Pkg.update()"
      - name: "Install SimpleSDMLayers"
        run: julia --project -e 'import Pkg; Pkg.add(Pkg.PackageSpec(url="https://github.com/EcoJulia/SimpleSDMLayers.jl"))'
      - name: "Prepare data folder"
        run: julia --project -e 'ispath("data") || mkdir("data")'
      - name: "Prepare figure folder"
        run: julia --project -e 'ispath("figures") || mkdir("figures")'
      - name: "Get network metadata"
        run: julia --project scripts/01_get_metadata.jl
      - name: "Get interactions list"
        run: julia --project scripts/02_get_interactions.jl
      - name: "Get bioclim values"
        run: julia --project scripts/03_get_bioclim.jl
      - name: "Merge dataframes"
        run: julia --project scripts/04_merge_data.jl
      - name: "Make figure on database contents over time"
        run: julia --project scripts/05_db_content.jl
